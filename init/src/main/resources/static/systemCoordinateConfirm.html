    <script>
        function init() {
            $.post("/init/elevator/initCoordinate",function(data){
                $.messager.alert("信息",data,"info");
            });
        }
        function updateCoordinate() {
            $.messager.progress({
                text:'loading...'
            });
            $.messager.show({
                title:'提示信息',
                timeout:2000,
                msg:'此操作可能执行时间较长,请耐心等待,谢谢。'
            });
            $.post("/init/elevator/updateCoordinate",function(data){
                $.messager.progress('close');
                $.messager.alert("信息",data,"info");
                $(".btn-with:nth-child(2)").css({"opacity":"1","z-index":"1"});
            });
        }
